<!doctype html>
<html lang="en">

<head>
    <title>Train Schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<style>
    body{
        font-weight: bold;  
    }
</style>

<body>
    <div class="container">
        <div class="jumbotron" style="text-align: center;">
            <h1 class="display-4">Train Schedule</h1>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading bg-primary">
                <h4 class="panel-title p-3">Current Train</h4>
            </div>
            <div class="panel-body">
                <table class="table table-hover" id='trainTable'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Line</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card border-primary mt-5">
            <div class="card-header bg-primary">
                Add a New Line
            </div>
            <div class="card-body">
                Train Name
                <input class="form-control" type="text" id="train-name">
                Line
                <input class="form-control" type="number" id="line-number">
                Destination
                <input class="form-control" type="text" id="destination">
                First Train Time (HH:mm - military time)
                <input class="form-control" type="text" id="first-train-time">
                Frequency (min)
                <input class="form-control" type="number" id="frequency">
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="assets/javascript/main.js"></script>
</body>
