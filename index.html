<!doctype html>
<html lang="en">

<head>
    <title>Train Schedule</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<style>
    body{
        font-weight: bold;  
    }
</style>

<body>
    <div class="container">
    <div class="jumbotron" style = "text-align: center;">
        <h1 class="display-4">Train Schedule</h1>
    </div>
    
    <div class="card border-primary mt-3">
        <div class="card-header bg-primary">
            Current Train
        </div>
        <div class="card-body row">
            <p class = "col">Train Name</p>
            <p class = "col">Line</p>
            <p class = "col">Destination</p>
            <p class = "col">Frequency</p>
            <p class = "col">Next Arrival</p>
             <p class = "col"> Minutes Away</p> 
        </div>
    </div>

        <div class="card border-primary mt-5">
            <div class="card-header bg-primary">
                Add a New Line
            </div>
            <div class="card-body">
                Train Name
                <input class="form-control" type="text" id ="train-name">
                Line
                <input class="form-control" type="number"id ="line-number">
                Destination
                <input class="form-control" type="text" id ="destination">
                First Train Time (HH:mm - military time)
                <input class="form-control" type="number" id ="time">
                Frequency (min)
                <input class="form-control" type="number" id ="frequency">
                <button class="btn btn-primary mt-3" type="submit">Submit</button>
            </div>
        </div>
    </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
            <script src="assets/javascript/main.js"></script>
</body>

</html>
